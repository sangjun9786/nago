<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경매 종료</title>
  <link rel="icon" href="/boot/images/byb-canvas-logo.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        
    </style>
</head>
<body>

<div class="auction-result-box">

    <div class="auction-result-title">경매 종료</span></div>
    
    <div class="auction-info-list">
        <div class="auction-info-group">
            <div class="auction-info-label" >경매인</div>
            <div class="auction-info-value" th:text="${partner.name}"></div>
        </div>
        <div class="auction-info-group">
            <div class="auction-info-label">낙찰자</div>
            <div class="auction-info-value" th:text="${worker.userName}"></div>
        </div>
        <div class="auction-info-group">
            <div class="auction-info-label">낙찰가</div>
            <div class="auction-info-value">
                <span >10,000,000</span> &#8361;
            </div>
        </div>
        <div class="auction-info-group">
            <div class="auction-info-label">중개인</div>
            <div class="auction-info-value" >BYB</div>
        </div>
    </div>
    <div class="auction-info-list">
        <div class="auction-info-group">
            <div class="auction-info-label">경매ID</div>
            <div class="auction-info-value" >제 218호</div>
        </div>
        <div class="auction-info-group">
            <div class="auction-info-label">입찰자 수</div>
            <div class="auction-info-value" >9명</div>
        </div>
        <div class="auction-info-group">
            <div class="auction-info-label">입찰횟수</div>
            <div class="auction-info-value" >10번</div>
        </div>
        <div class="auction-info-group">
            <div class="auction-info-label">경매기간</div>
            <div class="auction-info-value">
                <span >2025.07.13</span> ~
                <span >2025.07.18</span>
            </div>
        </div>
    </div>
    
    <div class="auction-btn-wrap">
        <form th:action="@{/contracts/createAndSend}" method="post">
        	<input type="hidden" name="companyId" th:value="${partner.companyId}">
            <input type="hidden" name="selectedWorkerId" th:value="${worker.userNo}"> 
            <input type="hidden" name="amountValue" value="10000000" > 
            <button class="auction-action-btn" type="submit">계약서 배포</button>
        </form>
    </div>
</div>
</body>
</html>
