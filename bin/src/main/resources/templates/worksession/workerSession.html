<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>워커 작업 세션 대시보드</title>
  <style>
    body { font-family: 'Noto Sans KR', Arial, sans-serif; background: #f4f7fb; margin: 0; }
    .container { max-width: 820px; margin: 44px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 28px rgba(0,0,0,0.08); padding: 40px 32px; }
    h2 { font-size: 24px; color: #189fa1; font-weight: bold; margin-top: 0; margin-bottom: 12px;}
    /* --- 마일스톤 게이지 스타일 --- */
    .milestones { display: flex; gap: 40px; margin-bottom: 36px; }
    .gauge { display: flex; flex-direction: column; align-items: center; }
    .gauge-label { font-size: 14px; font-weight: 600; margin-top: 13px; color: #555; }
    .gauge-value { font-size: 18px; font-weight: bold; margin-top: 3px;}
    /* 색상별 게이지 */
    .gauge1 .circle-bar { stroke: #17b978; }
    .gauge2 .circle-bar { stroke: #ffb43a; }
    .gauge3 .circle-bar { stroke: #f35a5a; }
    /* 게이지 SVG */
    .gauge svg { width: 80px; height: 80px; }
    .circle-bg { stroke: #e8eff2; stroke-width: 11; }
    .circle-bar { stroke-width: 11; fill: none; stroke-linecap: round; transition: stroke-dasharray 0.7s; }
    /* --- 출근부 표 스타일 --- */
    table { width: 100%; border-collapse: collapse; margin-top: 18px; }
    th, td { padding: 13px 9px; text-align: center; font-size: 15px;}
    th { background:  #00b7c4; font-weight: bold; }
    tr { border-bottom: 1px solid #ecf1f2; }
    tr:last-child { border-bottom: none; }
    .status-normal { color: #17b978; font-weight: bold; }
    .status-late { color: #ffb43a; font-weight: bold; }
    .status-absent { color: #f35a5a; font-weight: bold; }
    /* --- 기타 --- */
    @media (max-width: 950px) {
      .container { padding: 22px 7vw; }
      .milestones { flex-direction: column; gap: 20px; }
      .gauge { margin-bottom: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>워커 작업 세션</h2>
    <!-- 마일스톤 계기판 -->
    <div class="milestones">
      <!-- 마일스톤1 -->
      <div class="gauge gauge1">
        <svg>
          <circle class="circle-bg" cx="40" cy="40" r="32"></circle>
          <circle class="circle-bar" cx="40" cy="40" r="32"
                  stroke-dasharray="148 201"></circle>
        </svg>
        <div class="gauge-label">마일스톤1<br>초기 설계</div>
        <div class="gauge-value">74%</div>
      </div>
      <!-- 마일스톤2 -->
      <div class="gauge gauge2">
        <svg>
          <circle class="circle-bg" cx="40" cy="40" r="32"></circle>
          <circle class="circle-bar" cx="40" cy="40" r="32"
                  stroke-dasharray="110 201"></circle>
        </svg>
        <div class="gauge-label">마일스톤2<br>UI 개발</div>
        <div class="gauge-value">55%</div>
      </div>
      <!-- 마일스톤3 -->
      <div class="gauge gauge3">
        <svg>
          <circle class="circle-bg" cx="40" cy="40" r="32"></circle>
          <circle class="circle-bar" cx="40" cy="40" r="32"
                  stroke-dasharray="60 201"></circle>
        </svg>
        <div class="gauge-label">마일스톤3<br>테스트/리뷰</div>
        <div class="gauge-value">30%</div>
      </div>
    </div>

    <!-- 출근부(태그 기록) 표 -->
    <table>
      <thead>
        <tr>
          <th>날짜</th>
          <th>출근 시각</th>
          <th>퇴근 시각</th>
          <th>출근 상태</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-07-17</td>
          <td>09:00</td>
          <td>18:11</td>
          <td class="status-normal">정상</td>
          <td></td>
        </tr>
        <tr>
          <td>2025-07-16</td>
          <td>09:43</td>
          <td>18:04</td>
          <td class="status-late">지각</td>
          <td>지각(43분)</td>
        </tr>
        <tr>
          <td>2025-07-15</td>
          <td>-</td>
          <td>-</td>
          <td class="status-absent">결석</td>
          <td>무단 결석</td>
        </tr>
        <tr>
          <td>2025-07-14</td>
          <td>09:19</td>
          <td>18:02</td>
          <td class="status-late">지각</td>
          <td>지각(19분)</td>
        </tr>
        <tr>
          <td>2025-07-13</td>
          <td>08:57</td>
          <td>18:10</td>
          <td class="status-normal">정상</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
