<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RFID 카드 등록</title>
   <link rel="icon" href="/boot/images/byb-canvas-logo.png" type="image/png">
  <style>
    body { font-family: 'Noto Sans KR', Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 18px rgba(0,0,0,0.06); padding: 34px 26px; }
    label { font-weight: bold; margin-bottom: 6px; display: block; }
    select, button { width: 100%; padding: 10px 8px; border-radius: 6px; border: 1px solid #bccce5; margin-bottom: 20px; font-size: 16px; }
    button { background: #0aa; color: #fff; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #087e8b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>워커 RFID 카드 등록</h2>
    <form th:action="@{/rfid-cards/matching}" method="post">
      <label for="worker">워커 선택</label>
      <select id="worker" name=workerId>
        <option value="">워커를 선택하세요</option>
        <option th:each="worker : ${workers}" th:text="${worker.workerName}" th:value="${worker.workerId}"></option>
      </select>

      <label for="rfid">RFID 카드 선택</label>
      <select id="rfid" name="rfidId" >
        <option value="">RFID 카드키를 선택하세요</option>
        <option th:each="card : ${cardList}" th:text="${card.uid}" th:value="${card.rfidId}"></option>
      </select>

      <button type="submit">등록</button>
    </form>
  </div>
</body>
</html>
