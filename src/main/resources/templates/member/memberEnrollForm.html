<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일반유저 회원가입</title>
</head>
<body>

<h1>일반유저 회원가입</h1>

<form th:action="@{/member/register}" method="post" th:object="${member}">
    <label>아이디:</label>
    <input type="text" th:field="*{userId}" /><br>

    <label>비밀번호:</label>
    <input type="password" th:field="*{userPwd}" /><br>

    <label>이름:</label>
    <input type="text" th:field="*{userName}" /><br>

    <label>이메일:</label>
    <input type="email" th:field="*{email}" /><br>

    <label>전화번호:</label>
    <input type="text" th:field="*{phone}" /><br>

    <label>주소:</label>
    <input type="text" th:field="*{address}" /><br>

    <button type="submit">가입하기</button>
</form>


</body>
</html>
