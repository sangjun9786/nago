<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고수 로그인 | Buy Your Brain</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #f5f6f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 360px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7e57c2; /* 보라색 포커스 */
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .login-button {
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #7e57c2; /* 보라색 배경 */
            color: white;
            transition: background-color 0.2s ease-in-out;
        }

        .login-button:hover {
            background-color: #6741a3;
        }

        .signup-button {
            background-color: #8bc34a;
            color: white;
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: inline-block;
            text-align: center;
            line-height: 38px;
            text-decoration: none;
        }

        .signup-button:hover {
            background-color: #7cb342;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<script th:if="${alertMsg}" th:inline="javascript">
    alert([[${alertMsg}]]); 
</script>

<div class="login-container">
    <h2>고수 로그인</h2>

    <div th:if="${errorMsg}" class="error-msg">
        <p th:text="${errorMsg}"></p>
    </div>

    <form th:action="@{/member/expert/login}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required />
        </div>
        <div class="form-group">
            <label for="userPwd">비밀번호</label>
            <input type="password" id="userPwd" name="userPwd" required />
        </div>
        <div class="button-group">
            <button type="submit" class="login-button">로그인</button>
            <a th:href="@{/member/expert/register}" class="signup-button">회원가입</a>
        </div>
    </form>
</div>

</body>
</html>
