<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .mypage-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .save-btn {
            background-color: #00bfff;
            border: none;
        }
        .save-btn:hover {
            background-color: #00a6d6;
        }
    </style>
</head>
<body>

<div class="mypage-container">
    <h2 class="text-center mb-4">마이페이지</h2>
    <form th:action="@{/member/profile}" method="post" enctype="multipart/form-data">
        
        <!-- 프로필 이미지 
        <div class="text-center">
            <img th:src="@{|/upload/profile/${memberDetail.profileImg}|}" alt="프로필 이미지" class="profile-img" 
                 onerror="this.src='/images/default-profile.png'">
            <input type="file" class="form-control" name="profileImage">
        </div> -->

        <!-- 이름 -->
        <label class="form-label">이름</label>
        <input type="text" class="form-control" name="userName" th:value="${member.userName}">
        
        <!-- 비밀번호 -->
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="userPwd" placeholder="수정하실 경우 수정하실 비밀번호를 입력하세요">


        <!-- 이메일 -->
        <label class="form-label">이메일</label>
        <input type="email" class="form-control" name="email" th:value="${member.email}">

        <!-- 전화번호 -->
        <label class="form-label">전화번호</label>
        <input type="text" class="form-control" name="phone" th:value="${member.phone}">

        <!-- 주소 -->
        <label class="form-label">주소</label>
        <input type="text" class="form-control" name="address" th:value="${member.address}">

        <!-- 자기소개 -->
        <label class="form-label">자기소개</label>
        <textarea class="form-control" name="intro" rows="3" th:text="${memberDetail.intro}"></textarea>

        <!-- 기술 -->
        <label class="form-label">기술</label>
        <input type="text" class="form-control" name="skill" placeholder="예: Java, Spring, MySQL" th:value="${memberDetail.skill}">

        <!-- 외부 링크 -->
        <label class="form-label">블로그/Git 링크</label>
        <input type="url" class="form-control" name="snsUrl" th:value="${memberDetail.snsUrl}">

        <!-- 업무 가능 시간 -->
        <label class="form-label">업무 가능 시간</label>
        <input type="text" class="form-control" name="workTime" placeholder="예: 평일 오전 10시 ~ 오후 6시" th:value="${memberDetail.workTime}">

        <!-- 업무 가능 위치 -->
        <label class="form-label">업무 가능 지역</label>
        <input type="text" class="form-control" name="location" placeholder="예: 서울, 재택 가능" th:value="${memberDetail.location}">

        <!-- 경력 -->
        <label class="form-label">경력</label>
        <textarea class="form-control" name="carrer" rows="3" th:text="${memberDetail.carrer}"></textarea>

        <!-- 저장 버튼 -->
        <div class="text-center">
            <button type="submit" class="btn save-btn text-white px-4 mt-3">저장하기</button>
        </div>
    </form>
</div>

</body>
</html>
