<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카테고리 선택 메인페이지 예시</title>
  <style>
    body { font-family: 'Noto Sans KR', Arial, sans-serif; background: #fafcff; margin: 0;}
    .container { max-width: 820px; margin: 64px auto 0 auto; text-align: center; }
    .headline { font-size: 2rem; font-weight: bold; color: #23272f; margin-bottom: 27px; letter-spacing: -1px;}
    .search-bar { display: flex; align-items: center; justify-content: center; margin-bottom: 35px; }
    .search-input {
      width: 370px; padding: 17px 20px; font-size: 16px; border: none; border-radius: 13px;
      background: #f5f7fa; box-shadow: 0 2px 8px rgba(50,70,100,0.03); margin-right: 7px;
    }
    .search-btn {
      background: #19bcc4; border: none; border-radius: 10px; color: #fff; padding: 13px 21px;
      font-size: 18px; cursor: pointer; font-weight: bold;
      box-shadow: 0 2px 8px rgba(25,188,196,0.08);
    }
    .categories { display: flex; justify-content: center; flex-wrap: wrap; gap: 34px; margin-top: 8px;}
    .cat-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; min-width: 84px;}
    .cat-icon {
      width: 50px; height: 50px; font-size: 32px; display: flex; align-items: center; justify-content: center;
      background: #eaf8fa; border-radius: 16px; margin-bottom: 2px; transition: background 0.18s;
    }
    .cat-item:hover .cat-icon { background: #19bcc4; color: #fff; }
    .cat-label { font-size: 15px; color: #2d323c; }
    .new-btn {
      margin: 40px auto 0 auto; padding: 15px 32px; background: #1aa077; color: #fff;
      font-size: 17px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: block;
      box-shadow: 0 2px 8px rgba(26,160,119,0.09); transition: background 0.18s;
    }
    .new-btn:hover { background: #14815d;}
    @media (max-width: 700px) {
      .categories { gap: 15px;}
      .container { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 문구 -->
    <div class="headline">필요한 서비스를 쉽게 찾고<br>프로젝트를 시작하세요</div>

    <!-- 검색창 -->
    <div class="search-bar">
      <input class="search-input" type="text" placeholder="어떤 서비스를 찾으세요?">
      <button class="search-btn">검색</button>
    </div>

    <!-- 카테고리 아이콘/라벨 목록 -->
    <div class="categories">
      <div class="cat-item">
        <div class="cat-icon">🔎</div>
        <div class="cat-label">전체보기</div>
      </div>
      <div class="cat-item">
        <div class="cat-icon">💻</div>
        <div class="cat-label">IT/프로그래밍</div>
      </div>
      <div class="cat-item">
        <div class="cat-icon">🎨</div>
        <div class="cat-label">디자인</div>
      </div>
      <div class="cat-item">
        <div class="cat-icon">🚜</div>
        <div class="cat-label">중장비</div>
      </div>
    <div class="cat-item">
        <div class="cat-icon">🎾</div>
        <div class="cat-label">레슨/강습</div>
      </div>

    </div>
    
    <button onclick="location.href='/boot/auction/close'">경매종료 페이지로</button>
    <button onclick="location.href='/boot/auction/closeWorker'">경매종료 페이지로 (클라이언트)</button>
    <button onclick="location.href='/boot/escros/adminPage'">에스크로 관리자 페이지</button>
    <button onclick="location.href='/boot/work/sessionView'">작업세션 클라이언트 페이지</button>
    <button onclick="location.href='/boot/rfid-cards/assign'">워커 RFID 카드키 매칭 페이지</button>


  </div>
</body>
</html>
