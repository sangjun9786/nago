<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${auction.title}">경매 상세</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .section {
      background: #fff;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      margin-bottom: 32px;
    }
    h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
      color: #222;
    }
    .sub-label {
      font-weight: 600;
      margin-right: 8px;
      color: #333;
    }
    .text {
      margin-bottom: 8px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="section">
  <h2>프로젝트 개요</h2>
  <div class="text">
    <span class="sub-label">제목:</span>
    <span th:text="${auction.title}">프로젝트 제목</span>
  </div>
  <div class="text">
    <span class="sub-label">상세 설명:</span>
    <span th:text="${auction.description}">프로젝트 설명</span>
  </div>
  <div class="text">
    <span class="sub-label">진행 상태:</span>
    <span th:text="${auction.status}">진행중</span>
  </div>
  <div class="text">
    <span class="sub-label">지원 방식:</span>
    <span th:text="${auction.applyType}">개인</span>
  </div>
</div>

<div class="section">
  <h2>일정 및 낙찰</h2>
  <div class="text">
    <span class="sub-label">업무 시작일:</span>
    <span th:text="${auction.startDate}">2025-08-01</span>
  </div>
  <div class="text">
    <span class="sub-label">납기 희망일:</span>
    <span th:text="${auction.dueDate}">2025-09-30</span>
  </div>
  <div class="text">
    <span class="sub-label">경매 시작일시:</span>
    <span th:text="${#temporals.format(auction.auctionStartDay, 'yyyy-MM-dd HH:mm')}">2025-07-30 09:00</span>
  </div>
  <div class="text">
    <span class="sub-label">경매 종료일시:</span>
    <span th:text="${#temporals.format(auction.auctionEndDay, 'yyyy-MM-dd HH:mm')}">2025-07-31 18:00</span>
  </div>
  <div class="text">
    <span class="sub-label">즉시 낙찰:</span>
    <span th:text="${auction.isDirect == 'Y' ? '가능' : '불가능'}">가능</span>
  </div>
</div>

<div class="section">
  <h2>가격 정보</h2>
  <div class="text">
    <span class="sub-label">시작 가격:</span>
    <span th:text="${auction.startPrice}">5000000</span> 원
  </div>
  <div class="text">
    <span class="sub-label">즉시 낙찰가:</span>
    <span th:text="${auction.endPrice}">7000000</span> 원
  </div>
</div>

<div class="section">
  <h2>기타 정보</h2>
  <div class="text">
    <span class="sub-label">지역 ID:</span>
    <span th:text="${auction.regionId}">1</span>
  </div>
  <div class="text">
    <span class="sub-label">카테고리 ID:</span>
    <span th:text="${auction.serviceId}">101</span>
  </div>
  <div class="text">
    <span class="sub-label">작성일시:</span>
    <span th:text="${#temporals.format(auction.createdAt, 'yyyy-MM-dd HH:mm')}">2025-07-29 12:00</span>
  </div>
  <div class="text">
    <span class="sub-label">조회수:</span>
    <span th:text="${auction.viewCount}">0</span>
  </div>
  <div class="text">
    <span class="sub-label">입찰 수:</span>
    <span th:text="${auction.bidCount}">0</span>
  </div>
</div>

</body>
</html>
