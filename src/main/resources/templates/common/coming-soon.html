<!-- templates/common/coming-soon.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>서비스 준비중</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9fbfd;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .coming-soon-box {
      max-width: 480px;
      padding: 40px 30px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    }

    .coming-soon-box h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #23272f;
    }

    .coming-soon-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 28px;
    }

    .home-btn {
      background-color: #19bcc4;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #17a1a9;
    }
  </style>
</head>
<body>

  <div class="coming-soon-box">
    <h1>서비스 준비중입니다</h1>
    <p>이 페이지는 곧 오픈될 예정입니다.<br>조금만 기다려 주세요!</p>
    <a class="home-btn" th:href="@{/}">홈으로 가기</a>
  </div>

</body>
</html>
